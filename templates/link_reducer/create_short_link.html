{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="row justify-content-center align-self-center">
        <div class="input-group mb-3 ">
            <input type="text" name="original_link" class="form-control" placeholder="Вставьте ссылку...">
            <button class="btn btn-success">Сгенерировать короткую ссылку</button>
        </div>
    </div>

</form>
{% if shortened_link %}
<div class="alert alert-success" role="alert">
    Короткая версия вашей ссылки: localhost:8000/{{ shortened_link }}
</div>
{% endif %}
{% endblock %}
