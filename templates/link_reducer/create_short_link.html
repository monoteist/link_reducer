<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Link Reducer</title>
</head>

<body>
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    <div class="container">
        <form method="post">
            {% csrf_token %}

            <div class="row justify-content-center align-self-center">
                <div class="input-group mb-3 ">
                    <input type="text" name="original_link" class="form-control" placeholder="Вставьте ссылку...">
                    <button class="btn btn-success">Сгенерировать короткую ссылку</button>
                </div>
            </div>

        </form>
        {% if shortened_link %}
        <div class="alert alert-success" role="alert">
            Короткая версия вашей ссылки: localhost:8000/{{ shortened_link }}
        </div>
        {% endif %}
    </div>
</body>

</html>
